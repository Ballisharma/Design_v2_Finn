<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumplings | Funky Socks</title>
    <!-- We keep Tailwind CDN for simplicity in this specific setup, though moving to PostCSS is recommended later -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=DM+Sans:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              funky: {
                yellow: '#FFD166',
                pink: '#EF476F',
                blue: '#118AB2',
                green: '#06D6A0',
                dark: '#073B4C',
                light: '#F8F9FA',
              },
            },
            fontFamily: {
              heading: ['"Outfit"', 'sans-serif'],
              body: ['"DM Sans"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #073B4C;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F8F9FA; 
      }
      ::-webkit-scrollbar-thumb {
        background: #118AB2; 
        border-radius: 5px;
        border: 2px solid #F8F9FA;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EF476F; 
      }
      
      .text-outline {
        -webkit-text-stroke: 1px #073B4C;
        color: transparent;
      }
    </style>
<script type="importmap">

}
</script>
